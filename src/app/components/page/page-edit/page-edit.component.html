<div class="dg-right-pane col-sm-7">

  <form #f="ngForm">
  <div class="dg-right-pane-items">
    <label>Name</label>
    <input placeholder="Page Name"
           name="pageName"
           id = "pageName"
           type="text"
           class="form-control"
           [(ngModel)]="page['name']"
           required
           #username="ngModel"/>
  </div>

  <div class="dg-right-pane-items">
    <label>Route</label>
    <textarea placeholder="Routing name"
              name="pageDesc"
              id = "pageDesc"
              type="text"
              class="form-control"
              [(ngModel)]="page['description']"
              required
              #username="ngModel"></textarea>
  </div>
  </form>

  <div class="dg-right-pane-items">
    <a (click)="delete()"
       class="btn btn-danger btn-block">Delete
    </a>
  </div>


</div>
