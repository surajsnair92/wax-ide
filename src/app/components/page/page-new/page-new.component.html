<nav class="navbar navbar-fixed-top">
<nav class="navbar navbar-fixed-top">
  <div class="row container-fluid">

    <div class="col-sm-5 hidden-xs">

      <div class="dg-nav-items navbar-text pull-left" style="margin-left: 0px">
        <a [routerLink]="['/user', userId, 'website', wid, 'page']">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </div>

      <div class="dg-nav-items navbar-header pull-left" style="margin-left: 10px;
            margin-top: 5px">
        <a class="navbar-brand">
          <b>Pages</b>
        </a>
      </div>

      <div class="dg-nav-items navbar-text pull-right" style="margin-right: 0px">
        <a [routerLink]="['/user', userId, 'website', wid, 'page', 'new']">
          <span class="glyphicon glyphicon-plus"></span>
        </a>
      </div>

    </div>

    <div class="col-sm-7 col-xs-12">

      <div class="dg-nav-items navbar-header pull-left" style="margin-left: 25px;
            margin-top: 5px">
        <a class="navbar-brand">
          <b>New Page</b>
        </a>
      </div>

      <div class="dg-nav-items navbar-text pull-right" style="margin-right: 0px">
        <a (click)="create()">
          <span class="glyphicon glyphicon-ok"></span>
        </a>
      </div>

    </div>

  </div>

</nav>

<div class="dg-left-pane col-sm-5 hidden-xs">

  <ul class="list-group">
    <div *ngFor="let page of pages">
      <li class="list-group-item">
        <a [routerLink]="['/user', userId, 'website', wid, 'page', page._id, 'widget']">
          {{page.name}}
        </a>
        <a [routerLink]="['/user', userId, 'website', wid, 'page', page._id]"
           class="pull-right">
          <span class="glyphicon glyphicon-cog"></span>
        </a>
      </li>
    </div>
  </ul>

</div>

<div class="dg-right-pane col-sm-7">
  <form #f="ngForm">
    <div class="dg-right-pane-items">
      <label>Name</label>
      <input placeholder="Page Name"
             name="pageName"
             id="pageName"
             type="text"
             class="form-control"
             ngModel
             required
             #username="ngModel"/>
    </div>

    <div class="dg-right-pane-items">
      <label>Description</label>
      <textarea placeholder="Page Description"
                name="pageDesc"
                type="text"
                id="pageDesc"
                class="form-control"
                ngModel
                required
                #username="ngModel"></textarea>
    </div>
  </form>
</div>


<footer class="footer">
  <div class="dg-nav-items container-fluid pull-right">
    <a [routerLink]="['/user', userId]">
      <span class="glyphicon glyphicon-user"></span>
    </a>
  </div>
</footer>
