<nav class="navbar navbar-default navbar-fixed-top" style="background-color: #007bff;">
  <!-- Navbar content -->
  Profile
  <a [routerLink]="['/user']">
    <div>
      <span class="glyphicon glyphicon-ok pull-right" style="font-size: 30px; color: white"></span>
    </div>
  </a>

</nav>
<div class = "container-fluid scroll" style="margin-top: 100px">

  <div class = form-group>
    <label>Username</label>
    <input placeholder="dhritimanG"
           type="text"
           id="username"
           value = {{user.username}}
           class="form-control"/>
  </div>

  <div class="form-group">
    <label>Email</label>
    <input
      placeholder="abcd@gmail.com"
      type="email"
      id="email"
      value = {{user.email}}
      class="form-control"/>
  </div>

  <div class="form-group">
    <label>First Name</label>
    <input
      placeholder="Dhritiman"
      type="text"
      id="fname"
      value = {{user.firstName}}
      class="form-control"/>
  </div>

  <div class="form-group">
    <label>Last Name</label>
    <input
      placeholder="Ganguly"
      type="text"
      id="lname"
      value = {{user.lastName}}
      class="form-control"/>
  </div>

  <a routerLink="/user/{{user._id}}/website" class="btn btn-primary btn-block">Applications</a>
  <!--<a routerLink="/website" class="btn btn-primary btn-block">Websites</a>-->
  <a class="btn btn-danger btn-block" (click)="logout()">Logout</a>

</div>

<footer id="foot-nav" class="footer">
  <div class="container-fluid">
    <a [routerLink]="['/user', userId]">
      <span class="glyphicon glyphicon-user pull-right" style="font-size: 30px"></span>
    </a>
  </div>
</footer>
