<nav class="navbar navbar-fixed-top">
  <div class="row container-fluid">

    <div class="col-sm-5 hidden-xs">

      <div class="dg-nav-items navbar-text pull-left" style="margin-left: 0px">
        <a [routerLink]="['/user', userId, 'website']">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </div>

      <div class="dg-nav-items navbar-header pull-left" style="margin-left: 10px;
            margin-top: 5px">
        <a class="navbar-brand">
          <b>Applications</b>
        </a>
      </div>

      <div class="dg-nav-items navbar-text pull-right" style="margin-right: 0px">
        <a [routerLink]="['/user', userId, 'website']">
          <span class="glyphicon glyphicon-plus"></span>
        </a>
      </div>

    </div>

    <div class="col-sm-7 col-xs-12">

      <div class="dg-nav-items navbar-header pull-left" style="margin-left: 25px;
            margin-top: 5px">
        <a class="navbar-brand">
          <b>Edit Application</b>
        </a>
      </div>

      <div class="dg-nav-items navbar-text pull-right" style="margin-right: 0px">
        <a (click)="update()">
          <span class="glyphicon glyphicon-ok"></span>
        </a>
      </div>

    </div>

  </div>

</nav>

<div class="dg-left-pane col-sm-5 hidden-xs" style="margin-top: 70px">

  <ul class="list-group">
    <div *ngFor="let website of websites">
      <li class="list-group-item">
        <a href="#">
          {{website['name']}}
        </a>
        <a [routerLink]="['/user', userId, 'website', website['_id']]"
           class="pull-right">
          <span class="glyphicon glyphicon-cog"></span>
        </a>
      </li>
    </div>
  </ul>

</div>

<div class="dg-right-pane col-sm-7">

  <label class="label"
         for="name">
    Name
  </label>
  <input type="text"
         id="name"
         name="name"
         [(ngModel)]="website['name']"
         class="form-control"
         placeholder="Name" />
  <label for="description"
         class="label">
    Description
  </label>
  <textarea class="form-control"
            id="description"
            rows="3"
            name="description"
            [(ngModel)]="website['description']"
            placeholder="Description">
        </textarea>

  <div class="dg-right-pane-items">
    <a (click)="delete()" class="btn btn-danger btn-block">Delete</a>
  </div>


</div>


<footer class="footer">
  <div class="dg-nav-items container-fluid pull-right">
    <a [routerLink]="['/user']">
      <span class="glyphicon glyphicon-user"></span>
    </a>
  </div>
</footer>
